<body onload="initialize_map()">
  <div class="header-section">
    <div class="container w-container">
      <h1 class="heading">feasIbuild</h1>
      <p class="subtitle">first step to your dream home</p>
      <div class="sign-up-form w-form">
			<input type="text" class="field w-input" maxlength="256" name="address" data-name="address" placeholder="Enter your address" id="address" required="">
			</input>
			<input type="submit" value="Go" data-wait="Please wait..." class="button w-button" onclick="sendfunc()">
			<select id="city" name="city" data-name="city" required="" class="select-field w-select"><option value="City of Santa Cruz">City of Santa Cruz</option><option value="County of Santa Cruz">County of Santa Cruz</option><option value="City of Capitola">City of Capitola</option><option value="City of Watsonville">City of Watsonville</option><option value="City of Scotts Valley">City of Scotts Valley</option>
			</select>
        </div>
        <div class="error-message w-form-fail">
          <p>Oops! Something went wrong while submitting the form. :(</p>
        </div>
      </div>
    </div>
  </div>

      </div>

        <div class="rich-text-block w-richtext">

          </ul>
          <p>Zoning </p>
          <ul>
            <li id="zone_place"></li>
          </ul>
          <p>Lot Size</p>
          <ul>
            <li id="lot_place"></li>
          </ul>
          <p>Front Setback</p>
          <ul>
            <li id="fset_place"></li>
          </ul>
          <p>Rear Setback</p>
          <ul>
            <li id="rset_place"></li>
          </ul>
          <p>Side Setback</p>
          <ul>
            <li id="sset_place"></li>
          </ul>
          <p>Maximum Building Area</p>
          <ul>
            <li id="mbuild_place"></li>
          </ul>
          <p>Maximum Height</p>
          <ul>
            <li id="mheight_place"></li>
          </ul>
          <p>Maximum Stories</p>
          <ul>
            <li id="mstories_place"></li>
          </ul>
        </div>
      </div>
